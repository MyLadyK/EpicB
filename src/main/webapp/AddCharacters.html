<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="General.css">
    <script src="js/AddCharacter.js"></script>

    <title>Nuevo Personaje</title>
</head>
<body>
    <h1>Añadir Personaje</h1>
    <form id="addCharacterForm" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="category">Categoría:</label>
        <input type="text" id="category" name="category" required><br><br>

        <label for="univers">Universe:</label>
        <input type="text" id="univers" name="univers" required><br><br>

        <label for="health">Health:</label>
        <input type="number" id="health" name="health" min="0" step="0.1" required><br><br>

        <label for="attack">Attack:</label>
        <input type="number" id="attack" name="attack" min="0" step="0.1" required><br><br>

        <label for="defense">Defense:</label>
        <input type="number" id="defense" name="defense" min="0" step="0.1" required><br><br>

        <label for="speed">Speed:</label>
        <input type="number" id="speed" name="speed" min="0" step="0.1" required><br><br>

        <label for="stamina">Stamina:</label>
        <input type="number" id="stamina" name="stamina" min="0" step="0.1" required><br><br>

        <label for="intelligence">Intelligence:</label>
        <input type="number" id="intelligence" name="intelligence" min="0" step="0.1" required><br><br>

        <label for="special">Special:</label>
        <input type="number" id="special" name="special" min="0" step="0.1" required><br><br>
        
        <label for="image">Imagen del Personaje:</label>
        <input type="file" id="image" name="image" required><br><br>

        <button type="submit">Add Character</button>
    </form>

    
</body>
</html>
